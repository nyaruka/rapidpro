<temba-compose name="{{ widget.name }}"
               {% for name, value in widget.attrs.items %}{% if value is not False and value is not None %} {{ name }}{% if value is not True %}="{{ value|stringformat:'s' }}"{% endif %}
               {% endif %}
               {% endfor %}
               value="{% if widget.value %}{{ widget.value }}{% endif %}">
</temba-compose>
